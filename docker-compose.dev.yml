version: '3.12'

services:

  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'

    environment:
      POSTGRES_DB: stats_test # name on base.py
      POSTGRES_USER: stats_test
      POSTGRES_PASSWORD: stats_test
    volumes:
      - postgresql-data:/var/lib/postgresql/data


volumes:
  postgresql-data:
    driver: local
